<html>
    
    <head>
        <style>
            body {
                background-color:olive;
                    
                    }
        </style>
    </head>
    <body>
        
            <div class="container">
                    <div class="row">
                        <div class="col-6 offset-3">
                            <form ng-submit="registerCtrl.Register.html">
                                    <h1>Create a New Account</h1>
                                    <p>Please fill in this form to create an account.</p>
                                 <hr>
                                    
                                    <div class="form-group">
                                            <label for="firstname"><b>First Name</b></label>
                                            <input type="text" class="form-control" placeholder="Enter First Name" name="First Name"ng-model="registerCtrl.firstname" required>
                                    </div>
                                     <div class="form-group">
                                            <label for="lastname"><b>Last Name</b></label>
                                            <input type="text" class="form-control" placeholder="Enter Last Name" name="Last Name"ng-model="registerCtrl.lastname" required>    
                                    </div>
                                    <div class="form-group">
                                            <label for="email"><b>Email</b></label>
                                            <input type="text" class="form-control" placeholder="Enter Email" name="email" aria-describedby="emailHelp"ng-model="registerCtrl.email" required>
                                            <small id="emailHelp" class="form-text-muted">We'll never share your email with anyone else.</small>
                                    </div>
                                    <div class="form-group">
                                        
                                     <label for="psw"><b>Password</b></label>
                                     <input type="password"class="form-control" placeholder="Enter Password" name="psw" ng-model="register.password" required>

                                    </div>
                                    <div class="form-group">
                                            <label for="psw-repeat"><b>Confirm Password</b></label>
                                            <input type="password"class="form-control" placeholder="Confirm Password" name="psw-repeat" required>
                                            
                                    </div>
                                    <div class="form-group">
                                            <label>
                                                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                                                       </label>
                                                       <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            
                                    </div>
                                    <div class="clearfix">
                                            <button type="button" class="cancelbtn">Cancel</button>
                                                <button type="submit" class="signupbtn">Sign Up</button>   
                                     </div>
                            </form>
                        </div>
                    </div>
             </div>
    </body>
</html>
